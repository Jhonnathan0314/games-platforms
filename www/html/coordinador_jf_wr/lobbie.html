<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/coordinador_jf_wr/square_button.css">
    <link rel="stylesheet" href="../../css/coordinador_jf_wr/create.css">
    <link rel="stylesheet" href="../../css/coordinador_jf_wr/join.css">
</head>
<body>
    <div class="container">
        <header>
            <p class="title">Game platforms</p>
            <div class="square" onclick="goConfigurations()">
                <img src="../../img/settings.png" alt="settings" onclick="vibrate()">
            </div>
        </header>
        <div class="container_options">
            <div class="left"></div>
            <div class="right"></div>
            <p class="container_title">INGRESE SU NOMBRE</p>
            <div class="button">
                <input type="text" placeholder="Nombre" id="username">
            </div>
            <div class="button">
                <input type="button" value="GUARDAR" id="save" onclick="saveName(); vibrate()">
            </div>
            <div class="players"></div>
        </div>
        <footer>
            <p>LOBBIE</p>
            <div class="exit" onclick="deleteData()">
                <img src="../../img/exit_background.png" alt="exit img" onclick="vibrate()">
            </div>
        </footer>
        <div class="footer"></div>
    </div>
    <script src="../../js/coordinador_jf_wr/global.js"></script>
    <script src="../../js/coordinador_jf_wr/lobbie.js"></script>
</body>
</html>
