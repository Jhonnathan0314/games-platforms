<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/coordinador_jf_wr/configurations.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/coordinador_jf_wr/create.css">
    <link rel="stylesheet" href="../../css/coordinador_jf_wr/games.css">
</head>
<body>
    <div class="container">
        <p class="title">Game platforms</p>
        <div class="container_options">
            <div class="left"></div>
            <div class="right"></div>
            <div class="games">
                <div class="button" onclick="vibrate()">
                    <input type="button" value="JUEGO 1">
                </div>
                <div class="button" onclick="vibrate()">
                    <input type="button" value="JUEGO 2">
                </div>
                <div class="button" onclick="vibrate()">
                    <input type="button" value="JUEGO 3">
                </div>
                <div class="button" onclick="vibrate()">
                    <input type="button" value="JUEGO 4">
                </div>
                <div class="button" onclick="vibrate()">
                    <input type="button" value="JUEGO 5">
                </div>
                <div class="button" onclick="vibrate()">
                    <input type="button" value="JUEGO 6" onclick="cambiarEscena()">
                </div>
            </div>
            <div class="code">
                <input type="text" value="C0D1G0" id="inputCode" readonly>
                <div class="img" onclick="vibrate()">
                    <img src="../../img/share.png" alt="share">
                </div>
            </div>
        </div>
        <footer>
            <p>LOBBIE</p>
            <div class="exit" onclick="deleteData()">
                <img src="../../img/exit_background.png" alt="exit img" onclick="vibrate()">
            </div>
        </footer>
        <div class="footer"></div>
    </div>
    <script src="../../js/coordinador_jf_wr/global.js"></script>
    <script src="../../js/coordinador_jf_wr/games.js"></script>
</body>
</html>
