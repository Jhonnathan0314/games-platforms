<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/coordinador_jf_wr/square_button.css">
    <link rel="stylesheet" href="../../css/coordinador_jf_wr/create.css">
</head>
<body>
    <div class="container">
        <header>
            <p class="title">Game platforms</p>
            <div class="square" onclick="goConfigurations()">
                <img src="../../img/settings.png" alt="settings" onclick="vibrate()">
            </div>
        </header>
        <div class="container_options">
            <div class="left"></div>
            <div class="right"></div>
            <p class="container_title">EN ESPERA</p>
            <div class="players">
                <p class="container_subtitle">JUGADORES DENTRO:</p>
                <p class="container_text">Jugador 1</p>
                <p class="container_text">Jugador 2</p>
                <p class="container_text">Jugador 3</p>
                <p class="container_text">Jugador 4</p>
                <p class="container_text">Jugador 5</p>
                <p class="container_text">Jugador 6</p>
                <p class="container_text">Jugador 7</p>
            </div>
            <input type="button" value="JUEGOS" onclick="goGames();vibrate()">
            <div class="code">
                <input type="text" value="C0D1G0" id="inputCode" readonly>
                <div class="img" onclick="vibrate()">
                    <img src="../../img/share.png" alt="share">
                </div>
            </div>
        </div>
        <footer>
            <p>LOBBIE</p>
            <div class="exit" onclick="deleteData()">
                <img src="../../img/exit_background.png" alt="exit img" onclick="vibrate()">
            </div>
        </footer>
        <div class="footer"></div>
    </div>
    <script src="../../js/coordinador_jf_wr/global.js"></script>
    <script src="../../js/coordinador_jf_wr/create.js"></script>
</body>
</html>
