<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>Juego Ahorcado</title>
    <link rel="stylesheet" href="../../css/game_ef_lm/index.css">
    <link rel="stylesheet" href="../../css/normalize.css">
</head>
<body>
    <div class="container">
        <p class="title">Juego Ahorcado</p>
        <div class="container_options">
            <div class="left"></div>
            <div class="right"></div>
            <div class="button">
                <!--Botón nivel fácil-->
                <input type="button" value="FÁCIL" onclick="LevelEasy()">
                <div class="point_one"></div>
                <div class="point_two"></div>
                <div class="point_three"></div>
                <div class="point_four"></div>
            </div>
            <div class="button">
                 <!--Botón nivel Medio-->
                <input type="button" value="MEDIO"  onclick="MediumLevel()">
                <div class="point_one"></div>
                <div class="point_two"></div>
                <div class="point_three"></div>
                <div class="point_four"></div>
            </div>
                <div class="button">
                     <!--Botón nivel Dificil-->
                <input type="button" value="DIFICIL" onclick="DifficultLevel()">
                <div class="point_one"></div>
                <div class="point_two"></div>
                <div class="point_three"></div>
                <div class="point_four"></div>
            </div>
        </div>
        
    </div>
    <script src="../../js/game_ef_lm/index.js"></script>
</body>
</html>
